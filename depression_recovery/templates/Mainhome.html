<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerated Mental Health Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            margin-top: 160px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right,#a8c0ff, #3f2b96);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #6c0df2f3;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .header p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .get-started {
            display: inline-block;
            padding: 10px;
            font-size: 1.1rem;
            color: #fff;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .get-started:hover {
            background: #2575fc;
        }
        .login-signup-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .popup-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .popup-tabs button {
            /* background: #6a11cb; */
            color: #0c0a0a;
            padding: 0.5rem 1.5rem;
            border: none;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s ease;
        }
        .popup-tabs button.active {
            background: #2575fc;
        }
        .popup-content {
            display: none;
        }
        .popup-content.active {
            display: block;
        }
        .popup-close {
            background: none;
            color: #333;
            border: none;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: left;
            margin:auto ;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .social-login {
            margin-top: 1rem;
        }
        .social-login button {
            margin: 0.5rem;
            background: #f1f1f1;
            color: #0a0909;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid rgb(116, 175, 227);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn{
            margin: 0.5rem;
            background: #f1f1f1;
            color: #0a0909;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid rgb(116, 175, 227);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); 
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .toggle-button {
        display: inline-flex;
        background: #ffffff;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

.toggle-option {
    padding: 10px 20px;
    border-radius: 50px;
    outline: none;
    background: transparent;
    font-weight: 600;
    color: #2575fc;
    cursor: pointer;
    transition: all 0.3s ease;
}

.toggle-option.active {
    background: #2575fc;
    color: #fff;
    border-radius: 50px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Accelerated Mental Health Support</h1>
            <p>Empowering youth recovery through AI-enhanced diagnostic tools designed to accelerate and personalize the path to mental wellness.</p>
            <a href="#" class="get-started" onclick="showPopup()">Get Started</a>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="login-signup-popup" id="popup">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            <div class="popup-tabs toggle-button">
                <button class="toggle-option active" id="userTab" onclick="showTab('user')">User</button>
                <button class="toggle-option" id="doctorTab" onclick="showTab('doctor')">Doctor</button>
            </div>
            
            <div id="user" class="popup-content">
                <h3>User Login</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="social-login">
                    <button><i class="bi bi-google"></i> Login with Google</button>
                </div>
                <button class="btn" onclick="handleLogin()">Login</button>
                
                <p>If you don't have an account, click <span onclick="showTab('signup')" style="cursor: pointer; color: #2575fc; text-decoration: underline;">Sign Up</span>.</p>
            </div>
            <div id="doctor" class="popup-content">
                <h3>Doctor Login</h3>
                <div class="form-group">
                    <label for="doctorName">Doctor Name</label>
                    <input type="text" id="doctorName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="doctorID">Doctor ID</label>
                    <input type="text" id="doctorID" placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="handleDoctorLogin()">Login</button>
            </div>
        </div>
    </div>

    <script>
        
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            showTab('user');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showTab(tabName) {
            // Show the respective content
            const tabs = document.querySelectorAll('.popup-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Toggle active class for buttons
            const buttons = document.querySelectorAll('.toggle-option');
            buttons.forEach(button => button.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }


        function handleLogin() {
            alert("User login successful!");
            window.location.href = "user.html";
        }

        function handleDoctorLogin() {
            alert("Doctor login successful!");
            window.location.href = "doctor.html";
        }
        
    </script>
</body>
</html>
