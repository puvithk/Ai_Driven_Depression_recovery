{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
